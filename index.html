<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Our Team</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https:cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <div class="col-8 text-center m-auto">
      <h1 class="fw-bold">OUR TEAM</h1>
      <p class="mt-4">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Odio eveniet magnam veritatis dignissimos dicta quidem rem omnis deleniti sapiente, quas natus quaerat. Iure harum deleniti maiores architecto veritatis odit totam.</p>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="row mt-5">
        
      </div>
      <div class="row mt-5">
        <div class="col-6 m-auto">
          <div class="card">
            <h4 class="text-center fw-bold mt-2 pb-2 border-bottom">AGGIUNGI ALTRI MEMBRI AL TEAM</h4>
            <div class="card-body">
              <div class="mb-3">
                <label class="form-label">Nome</label>
                <input type="text" class="form-control" id="name" placeholder="Inserisci Nome e Cognome">
              </div>
              <div class="mb-3">
                <label class="form-label">Ruolo</label>
                <input type="text" class="form-control" id="role" placeholder="Inserisci Ruolo">
              </div>
              <div class="mb-3">
                <label class="form-label">Foto</label>
                <input type="text" class="form-control" id="image" placeholder="Inserisci Foto">
              </div>
              <button type="button" class="btn btn-secondary mt-3" id="add">Aggiungi</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
